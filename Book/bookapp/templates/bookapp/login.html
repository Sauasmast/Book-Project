{% extends './base.html' %}

{% block content %}
<div class="row justify-content-center content-center">
    <div class="col-8 formdiv text-center ">
<h1 class="mb-4"> Login Page </h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-sm btn-primary mb-3" type="submit"> Submit </button>
    <a href="{% url 'reset_password' %}" class="text-center mb-3" style="display:block"> Forgot Your password </a>
</form>
</div>
</div>
{% endblock %}
